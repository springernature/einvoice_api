---
applications:
- name: einvoice-api
  instances: 1
  stack: cflinuxfs3
  memory: 256M
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack
  routes:
  - route: einvoice-api-dev.springernature.app
  env:
    NODE_ENV: "development"
    PUBLIC_KEY_PATH: "./public_key_dev/einv_sandbox.pem"

- name: einvoice-api
  instances: 1
  stack: cflinuxfs3
  memory: 256M
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack
  routes:
  - route: einvoice-api-uat.springernature.app
  env:
    NODE_ENV: "uat"
    PUBLIC_KEY_PATH: "./public_key_dev/einv_sandbox.pem"